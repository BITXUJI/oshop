<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" 
                    id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched&&title.invalid">
                    <div *ngIf="title.errors?.['required']">
                        Title is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" 
                        id="price" type="number" class="form-control" required min="0">
                </div>   
                <div class="alert alert-danger" *ngIf="price.touched&&price.invalid">
                    <div *ngIf="price.errors?.['price']">
                        Price is required.
                    </div>
                    <div *ngIf="price.errors?.['min']">
                        Price should be 0 or higher.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" 
                    id="category" class="form-control" required>
                    <option value=""></option>
                    <option 
                        *ngFor="let c of categories$|async" 
                        [value]="c.key">
                        {{c.payload.val().name}}
                    </option>
                </select>
                <div class="alert alert-danger" 
                    *ngIf="category.touched&&category.invalid">
                    <div *ngIf="category.errors?.['required']">
                        Category is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="imageURL">ImageURL</label>
                <input #imageURL="ngModel" [(ngModel)]="product.imageURL" name="imageURL" 
                    id="imageURL" type="text" class="form-control" required
                    pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$">
                <div class="alert alert-danger" 
                    *ngIf="imageURL.touched&&imageURL.invalid">
                    <div *ngIf="imageURL.errors?.['required']">
                        ImageURL is required.
                    </div>
                    <div *ngIf="imageURL.errors?.['pattern']">
                        Please enter a valid URL.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
            <button (click)="delete()" type="button" class="btn btn-danger" >Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img [src]="product.imageURL" class="card-img-top" *ngIf="product.imageURL">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.price| currency:'USD'}}</p>
            </div>
        </div>
    </div>
</div>
